<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bingo Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="container">
      <h1>The Syndicate - Bingo</h1>

      <form>
        <label for="values">Enter up to 20 potential values (separated by commas):</label>
        <br>
        <input type="text" id="values" name="values">
        <br>
        <button type="button" id="generate-btn">Generate</button>
      </form>

      <table>
        <tr>
          <td id="cell1"></td>
          <td id="cell2"></td>
          <td id="cell3"></td>
        </tr>
        <tr>
          <td id="cell4"></td>
          <td id="cell5"></td>
          <td id="cell6"></td>
        </tr>
        <tr>
          <td id="cell7"></td>
          <td id="cell8"></td>
          <td id="cell9"></td>
        </tr>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
