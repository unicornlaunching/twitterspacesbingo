<html>
  <head>
  
  
  <style>
    
    
          body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #111;
        height:500px
      }
      
      table {
        width: 100%;
        height: 100%;
        table-layout: fixed;
        border-collapse: separate;
        border-spacing: 5px;
      }
      
      td {
        width: 33.33%;
        height: 33.33%;
        text-align: center;
        vertical-align: middle;
        font-size: 24px;
        font-weight: bold;
        color: #fff;
        background-color: #333;
        border-radius: 10px;
        box-shadow: 0px 0px 10px #0f0, 0px 0px 20px #0f0, 0px 0px 30px #0f0;
        transition: all 0.2s ease-in-out;
      }
      
      td.active {
        background-color: #0f0;
        box-shadow: 0px 0px 10px #0f0, 0px 0px 20px #0f0, 0px 0px 30px #0f0, 0px 0px 40px #0f0, 0px 0px 70px #0f0;
      }
    
    </style>
  
  </head>

<body>
    <table>
      <tr>
        <td id="cell1">Danologue</td>
        <td id="cell2">It is what it is</td>
        <td id="cell3">I'm an Ally</td>
      </tr>
      <tr>
        <td id="cell4">Well I'm Broken</td>
        <td id="cell5">Talking Over ERich</td>
        <td id="cell6">Troll</td>
      </tr>
      <tr>
        <td id="cell7">Peter waxes philosophic</td>
        <td id="cell8">AI Ethics</td>
        <td id="cell9">Matios Joins</td>
      </tr>
    </table>
  
  
<script>
        var cells = document.querySelectorAll('td');
      
      for (var i = 0; i < cells.length; i++) {
        cells[i].addEventListener('click', function() {
          if (this.classList.contains('active')) {
            this.classList.remove('active');
          } else {
            this.classList.add('active');
          }
        });
      }
  </script>
  
  </body>
